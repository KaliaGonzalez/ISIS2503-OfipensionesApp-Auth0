{% extends 'base.html' %} {% block content %}

<div class="content">
  <div class="">
    <div class="page-header-title">
      <h4 class="page-title">Ultimos Balances del 2024</h4>

      <div style="text-align: right">
        <button
          type="button"
          class="btn btn-success waves-effect waves-light"
          onClick=" window.location.href='/balancecreate' "
          style="text-align: center"
        >
          +
        </button>
      </div>
    </div>
  </div>

  <br />

  <div class="page-content-wrapper">
    <div class="container">
      <!-- Content page -->

      <div class="panel panel-default">
        <div class="panel-body">
          <table class="table table-hover">
            <thead>
              <tr style="color: #0e2eb0">
                <th font color="red">Precio</th>
                <th>Numero de Registros</th>
                <th>Clasificacion</th>
                <th>Mes</th>
                <th>Date Time</th>
              </tr>
            </thead>
            <tbody>
              {% for balance in balance_list %}
              <tr>
                <td>{{ balance.precio }}</td>
                <td>{{ balance.numRegistros }}</td>
                <td>{{ balance.clasificacion }}</td>
                <td>{{ balance.mes }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>

          <div style="text-align: center">
            <button
              type="button"
              class="btn btn-primary waves-effect waves-light"
              onClick=" window.location.href='/' "
            >
              Back
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
